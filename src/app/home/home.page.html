<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-left">
      Oficina Marins
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Oficina Marins</ion-title>
    </ion-toolbar>
  </ion-header>
  <!--serviços NÃO feitos-->
  <ion-item *ngIf="listaCarros.length === 0">
    <ion-label>Não há nenhum serviço feito recentemente...</ion-label>
    <ion-icon name="close-circle-outline"></ion-icon>
  </ion-item>
  
<!--serviços feitos-->
<ion-item-sliding *ngFor="let carro of listaCarros" ><!--adicionar onclick-->
  <ion-item>
    <ion-label class="ion-text-center"><br>
      {{carro.modelo}}, {{carro.ano}}<br><strong>{{carro.placa}}</strong>
      <br>
      <ion-card *ngIf="cardVisivel">
        
      <ion-card-content>
        <ion-icon name="build"></ion-icon> Serviço realizado: {{carro.servico}}<br>
        <ion-icon name="cloud-upload"></ion-icon> Data de abertura do serviço: {{carro.data}}
        
      </ion-card-content>
      </ion-card>
      <br>
    </ion-label>
    

    <ion-button (click)="mostrarDetalhes()">Mostrar detalhes</ion-button>
    
    <ion-icon name="chevron-back-outline" slot="end"></ion-icon>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="medium" routerLink="/carros/alterar-carro/{{carro.id}}">Alterar<ion-icon name="alert-circle-outline"></ion-icon></ion-item-option>

    <ion-item-option color="dark" (click)="apagarCarro(carro.id)">Apagar<ion-icon name="trash-outline"></ion-icon></ion-item-option>
  </ion-item-options>

</ion-item-sliding>
<!--ion fab-->

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/carros/cadastrar-carro">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
